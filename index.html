<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Responsive registration form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
        <div class="container">
            <div class="user signinbx">
                <div class="imgbx"><img src="images/img1.jpg"></div>
                <div class="formbx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup"> New user create account <a href="#" onclick="toggleform();">Sign Up</a></p>
                    </form>
                </div>
            </div>

            <div class="user signupbx">
                <div class="formbx">
                    <form>
                        <h2>Create an account</h2>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Create Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" value="Sign up">
                        <p class="signin">Already have an account? <a href="#" onclick="toggleform();">Sign in.</a></p>
                    </form>
                </div>
                <div class="imgbx"><img src="images/img2.jpg"></div>
            </div>
        </div>
    </section>
    <script>
        function toggleform(){
            section = document.querySelector('section');
            container = document.querySelector('.container');
            container.classList.toggle('active');
            section.classList.toggle('active');
        }
    </script>
    </body>
</html>
